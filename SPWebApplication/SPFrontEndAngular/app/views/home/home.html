<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <div class="item-wrapper">
            <div class="item-block">
                <div class="item-header">
                    <h2 class="item-title">Join an existing room</h2>
                </div>
                <div class="alert alert-danger" role="alert" ng-show="errors.invalidRoomId">
                    <p>Please enter a valid room id.</p>
                </div>
                <form class ="form-cap" name="joinRoomForm" >
                    <div class="form-group" >
                        <input autocomplete="off" type="text" class="form-control form-cap-input" ng-model="joinRoomObj.roomId" name="scrumMemberRoomId" placeholder="Room ID" required="required" />
                        <div ng-show="(joinRoomForm.scrumMemberRoomId.$error.required) &amp;&amp; joinRoomFormSubmitted" class="error-message" role="alert">
                            <span>Please fill in a room id.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-cap-input" ng-model="joinRoomObj.scrumMemberName" name="scrumMemberName" placeholder="Your name" required="required">
                        <div ng-show="(joinRoomForm.scrumMemberName.$error.required ) &amp;&amp; joinRoomFormSubmitted" class="error-message" role="alert">
                            <span>Please fill in a name.</span>
                        </div>
                    </div>
                    <button class="btn btn-cap btn-cap-margin-top btn-cap-block btn-cap-primary" ng-click="joinRoom()" ng-disabled="joiningRoom">Join a room</button>
                </form>
            </div>
        </div>
        <div class="item-wrapper">
            <div class="item-block">
                <div class="item-header">
                    <h2 class="item-title">Create a new room</h2>
                </div>
                <form class="form-cap" name="createRoomForm">
                    <div class="form-group">
                        <input type="text" class="form-control form-cap-input" name="scrumMasterName" ng-model="createRoomObj.scrumMasterName" placeholder="Your name" required="required" />
                        <div ng-show="(createRoomForm.scrumMasterName.$error.required) &amp;&amp; createRoomFormSubmitted" class="error-message" role="alert">
                            <span>Please fill in a name.</span>
                        </div>
                    </div>
                    <button class="btn btn-cap btn-cap-margin-top btn-cap-block btn-cap-primary" ng-click="createRoom()">Create a room</button>
                </form>
            </div>
        </div>
    </div>
</div>
