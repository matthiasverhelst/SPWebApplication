<h1>Welcome to the poker app</h1>
<h2>Are you a scrummaster?</h2>
<div>
    <span>Create a room</span>
    <button class="btn btn-primary" ng-click="createRoom()">Create</button>
</div>
<h2>Are you a scrum member</h2>
<div>
    <span>Join a room?</span>
    <input type="text" ng-model="roomId" placeholder="Room id">
    <button class="btn btn-primary" ng-click="joinRoom()">Join</button>
</div>
