<div class="row waitingRoom">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <div class="home-item-wrapper">
            <div class="home-item-block">
                <div class="home-item-header">
                    <h2 class="home-item-title"name="pbi_name">Room ID: <small>{{roomID}}</small></h2>
                    <h4 class="home-item-title"name="pbi_name">Please wait for the scrum master to push a PBI.</h4>
                </div>
                <ul>
                    <li ng-repeat="participant in participantsList">
                        <span>{{participant.Name}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
