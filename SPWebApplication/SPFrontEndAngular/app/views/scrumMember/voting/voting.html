<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <div class="item-wrapper">
            <div class="item-block">
                <div class="item-header">
                    <h2 class="item-title" name="pbi_name">PBI <small>{{pbiName}}</small></h2>
                    <div class="item-title-subheader">Room ID: <small>{{roomID}}</small></div>
                </div>
                <form>
                    <div class="row">
                        <!--Voting buttons-->
                        <div class="col-xs-12">
                            <div class="row form-group">
                                <div class="col-xs-12">
                                    <label class="label-cap" for="score">Please give your estimation</label>
                                </div>
                                <div ng-repeat="button in buttons">
                                    <div ng-class="$last ? 'col-xs-12' : 'col-xs-4'" class="col-cap-voting">
                                        <button type="button" name="score" ng-class="{'btn-cap-block':$last}" class="btn-cap btn-lg btn-cap-primary btn-cap-block btn-cap-margin-bottom" value="button.value" ng-click="vote(button.value)">
                                            <span>{{button.text}}</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
