<button type="button" name="button" ng-click="goToWaitingRoom()">goToWaitingRoom</button>

<div class="page-header">
    <h1 name="pbi_name">PBI <small>{{pbiName}}</small></h1>
</div>

<form>
    <!--Scrum Master options on xs devices-->
    <div class="row visible-xs-block">
        <div class="col-xs-12">
            <label>Scrum Master options</label>
        </div>
        <div class="col-xs-12">
            <div class="well">
                <div class="container-fluid">
                    <div class="col-xs-6">
                        <label class="sr-only" for="skip">skip estimation</label>
                        <button type="button" name="skip" class="btn btn-lg btn-warning btn-block btn-block-full-width" ng-click="skipVoting()">Skip</button>
                    </div>
                    <div class="col-xs-6">
                        <label class="sr-only" for="abort">abort estimation</label>
                        <button type="button" name="abort" class="btn btn-lg btn-danger btn-block btn-block-full-width" ng-click="abortVoting()">Abort</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!--Voting buttons-->
        <div class="col-xs-12 col-sm-6">
            <div class="row form-group">
                <div class="col-xs-12">
                    <label class="control-label" for="score">Please give your estimation</label>
                </div>
                <div ng-repeat="button in buttons">
                    <div ng-class="$last ? 'col-xs-12' : 'col-xs-4'">
                        <button type="button" name="score" ng-class="{'btn-block-full-width':$last}" class="btn btn-lg btn-primary btn-block" value="button.value" ng-click="vote(button.value)" style="margin-bottom: 15px;">
                            <span>{{button.text}}</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!--Scrum Master options on devices not xs-->
        <div class="hidden-xs col-sm-6">
            <div class="row form-group">
                <div class="col-sm-12">
                    <label class="control-label">Scrum Master options</label>
                </div>
                <div class="col-sm-12">
                    <div class="well">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-6">
                                    <label class="sr-only" for="skip">skip estimation</label>
                                    <button type="button" name="skip" class="btn btn-lg btn-warning btn-block btn-block-full-width" ng-click="skipVoting()">Skip</button>
                                </div>
                                <div class="col-xs-6">
                                    <label class="sr-only" for="abort">abort estimation</label>
                                    <button type="button" name="abort" class="btn btn-lg btn-danger btn-block btn-block-full-width" ng-click="abortVoting()">Abort</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</form>
