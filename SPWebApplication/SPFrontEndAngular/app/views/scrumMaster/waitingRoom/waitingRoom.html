<div class="row waitingRoom">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <div class="item-wrapper">
            <div class="item-block">
                <div class="item-header">
                    <h2 class="item-title"name="pbi_name">Room ID: <small>{{roomID}}</small></h2>
                    <h4 class="item-title"name="pbi_name">Add PBI's and push them.</h4>
                </div>
                <div>
                    <form class="form-cap" ng-submit="submit()">
                        <div class="row vertical-align pbi-item">
                            <div class="col-xs-8 col-sm-6">
                                <h4>PBI</h4>
                            </div>
                            <div class="col-xs-4 col-sm-2">
                                <h4 class="pull-left text-center">Score</h4>
                            </div>
                        </div>
                        <span ng-repeat="pbi in pbiArray" class="row vertical-align pbi-item">
                            <div class="hidden-xs col-xs-12">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input class="PBI_name" ng-model="pbi.Title" ng-blur="changePbi($index)" ng-focus="startChangePbi($index)" maxlength="27"/>
                                    </div>
                                    <div class="col-sm-2">
                                        <input class="PBI_name" ng-model="pbi.FinalEstimation" ng-blur="updateScore($index)" maxlength="6" />
                                    </div>
                                    <div class="col-sm-2">
                                        <button type="button" class="PBI_push btn btn-cap btn-cap-primary btn-cap-block" ng-click="pushPbi($index)">Push</button>
                                    </div>
                                    <div class="col-sm-2">
                                        <button type="button" class="PBI_remove btn btn-cap btn-cap-default btn-cap-block" ng-click="removePbi($index)">X</button>
                                    </div>
                                </div>
                            </div>
                            <div class="visible-xs col-xs-12 small-pbi-buttons">
                                <div class="row">
                                    <div class="col-xs-8">
                                        <input class="PBI_name" ng-model="pbi.Title" ng-blur="changePbi($index)" ng-focus="startChangePbi($index)" maxlength="27"/>
                                    </div>
                                    <div class="col-xs-4">
                                        <input class="PBI_name" ng-model="pbi.FinalEstimation" ng-blur="updateScore($index)" maxlength="6"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-6">
                                        <button type="button" class="PBI_push btn btn-cap btn-cap-primary btn-cap-block" ng-click="pushPbi($index)">Push</button>
                                    </div>
                                    <div class="col-xs-6">
                                        <button type="button" class="PBI_remove btn btn-cap btn-cap-default btn-cap-block" ng-click="removePbi($index)">X</button>
                                    </div>
                                </div>
                            </div>
                        </span>
                        <div class="row inputRow">
                            <div class="col-xs-12">
                                <input autocomplete="off" id="newPbi" type="text" class="form-control form-cap-input newPbi" placeholder="Enter your PBI name here." ng-model="newPbi" ng-blur="createPbi(newPbi); newPbi = '';" maxlength="27" />
                                <button class="hidden" type="submit" value="submit"></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="item-wrapper">
            <div class="item-block">
                <div class="item-header">
                    <h2 class="item-title" name="pbi_name">Participants</h2>
                </div>
                <div>
                    <div ng-repeat="participant in participantsList" class="text-center">
                        <span>{{participant.Name}}</span>
                        <span class="glyphicon glyphicon-remove-circle" ng-click="removeUser(participant)"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
<div>
