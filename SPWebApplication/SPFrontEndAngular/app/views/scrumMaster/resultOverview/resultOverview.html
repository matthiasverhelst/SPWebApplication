<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
        <div class="home-item-wrapper">
            <div class="home-item-block">
                <h2 class="home-item-title" name="pbi_name">Result overview</h2>
                <div class="resultOverview" >
                    <table>
                        <tr>
                            <th style="width: 300px">
                                <label class="PBI_name">Name</label>
                            </th>
                            <th style="width: 60px" ng-hide="showEstimates">
                                <label class="PBI_score">Voted</label>
                            </th>
                            <th style="width: 60px" ng-show="showEstimates">
                                <label class="PBI_score">Score</label>
                            </th>
                        </tr>
                        <tr ng-repeat="participant in participantsList" class="PBI_line">
                            <td class="participant_name">
                                <label>{{participant.UserName}}</label>
                            </td>

                            <td class="participant_voted" ng-hide="showEstimates">
                                <label ng-show="hasVoted(participant.Estimate)"><img src="/app/media/checkmark.png" width="20px" alt="" class="checkmark"></label>
                                <label ng-hide="hasVoted(participant.Estimate)"><img src="/app/media/waiting.gif" width="50px" alt="" class="waiting" ></label>
                            </td>

                            <td class="participant_estimate" ng-show="showEstimates">
                                <label>{{participant.Estimate}}</label>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <table>
                        <tr>
                            <th style="width: 175px" ng-hide="showEstimates">
                                <button type="button" class="btn btn-primary btn-block btn-block-full-width" ng-click="pushEstimates()">Show Estimates</button>
                            </th>
                            <th style="width: 10px" ng-hide="showEstimates"></th>
                            <th style="width: 175px" ng-show="showEstimates">
                                <button type="button" class="btn btn-primary btn-block btn-block-full-width" ng-click="pushPbi()">Revote</button>
                            </th>
                            <th style="width: 10px"></th>
                            <th style="width: 175px" ng-show="showEstimates">
                                <button type="button" class="btn btn-primary btn-block btn-block-full-width" ng-click="finalEstimate()">Final Estimate</button>
                            </th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
