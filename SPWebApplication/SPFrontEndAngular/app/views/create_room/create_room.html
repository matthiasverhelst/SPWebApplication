<h1>Create Room</h1>

<form name="form" ng-submit="validateEmail()">
    <span ng-show="form.email.$error.email">Email address incorrect</span>
    <input type="text" ng-model="email" class="form-control" placeholder="Mail address" size="28" name="email" email-validator/>
    <button type="submit" class="btn btn-primary" ng-disabled="form.email.$error.email" >Create Room</button>
</form>
