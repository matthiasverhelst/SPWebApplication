<h1>Create Room</h1>
    
<form ng-submit="validateEmail()">
    <span ng-show="emailIncorrect" class="validation-error">Email address incorrect</span> <br/>
    <input type="text" ng-model="email" placeholder="Mail address" size="28" name="email" /> <br/>
    <button type="submit">Create Room</button>
</form>
