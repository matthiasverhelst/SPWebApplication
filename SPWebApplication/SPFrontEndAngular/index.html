<!doctype html>

<html ng-app="pokerShore">
    <head>
        <title>Scrum Poker</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>

    <body>
        <section ng-controller="SelectEstimateController as estimate">
            <h1>PokerShore</h1>
            <form ng-submit="addEstimateToBPI()">
                <input type="text" ng-model="myEstimate" placeholder="Hi Scrum Member, write your estimation here" size="35" />
                <button type="submit" value="Submit"> Estimate </button>
            </form>
            <h2>{{message.Value}}</h2>
        </section>

    </body>
</html>
