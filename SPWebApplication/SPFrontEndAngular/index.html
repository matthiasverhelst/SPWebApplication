<!doctype html>

<html ng-app="pokerShore">
    <head>
        <title>Scrum Poker</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>

    <body>
        <section ng-controller="SelectEstimateController as estimate">
            <form ng-submit="addEstimateToBPI()">
                <input type="text" ng-model="myEstimate"/>
                <input type="submit" value="Submit" />
            </form>
            <h2>{{message.Value}}</h2>
        </section>

        <section ng-controller="MainCtrl" id="selectEstimate">
            <h1>PokerShore</h1>
            <div ng-repeat="est in listOfEst">
                {{est.estimator}} -- {{est.estimation}}
            </div>
            <form ng-submit="addEst()">
                <input type="text" ng-model="inputEstimation" placeholder="Hi Steven, write your estimation here" size="28">
                <button type="submit">Estimate</button>
            </form>
        </section>

    </body>
</html>
